<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Rescue Senior Login
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://i.imgur.com/UHVkUw7.png" />
      <!-- <img src="../assets/img/new-img.png"/> -->
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input name="email" [(ngModel)]="email" type="text"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-label stacked>Password</ion-label>
              <ion-input name="password" [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" round block (click)="login()">Login</button>
          <button ion-button icon-left class="submit-btn" round block (click)="fblogin()">
            <ion-icon name="logo-facebook"></ion-icon>Login with Facebook
          </button>
          <button ion-button icon-left class="submit-btn" round block (click)="twitterlogin()">
            <ion-icon name="logo-twitter"></ion-icon>Login with Twitter
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
