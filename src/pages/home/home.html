<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Indoor Location
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="http://i.imgur.com/pxhFO00.png">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    
    <ion-item>
      <ion-icon name="locate" item-left large></ion-icon>
      <h2>Your location</h2>
      <p>NAC,7th Fl. Rm 204.</p>
    </ion-item>
    
    <ion-item>
      <ion-icon name="person" item-left large ></ion-icon>
      <h2>Rescuer location</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
    
    <ion-item>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <!-- <button ion-button icon-left clear item-right>
      <ion-icon name="navigate"></ion-icon>
      Start
    </button> -->
  </ion-item>
</ion-card>
<ion-card>
  
  <ion-card-header>
    Note
  </ion-card-header>
  
  <ion-card-content>
    The distance from rescuer is estimated with a range of +/- .03 miles.
  </ion-card-content>
  
</ion-card>
</ion-content>
