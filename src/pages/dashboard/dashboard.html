
<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card (click)="sayText()">
    <ion-card-header>
      <strong>Emergency Portal</strong>
    </ion-card-header>
    <button ion-button icon-left color="danger" round (click)="sendSMS()">
      <ion-icon name="md-medkit"></ion-icon>
      Emergency HELP
    </button>
    
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <strong>Realtime Dashboard</strong>
    </ion-card-header>
    <button ion-button (click)="open('http://rescueseniors.herokuapp.com/users/1')">MobileWeb Dashboard</button>
  </ion-card>
