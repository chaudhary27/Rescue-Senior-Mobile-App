<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Fitbit Heart Rate
    </ion-title>
  </ion-navbar>
</ion-header>

<!-- <ion-content padding>
<h3>Fitbit view page</h3>
</ion-content> -->

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let fitbit of fitbits">
      <h2><ion-icon ios="ios-pulse" md="md-pulse"> Heart Rate</ion-icon></h2>
      <ion-badge item-right>{{fitbit.value}}</ion-badge>
      <ion-badge item-right>{{fitbit.time}}</ion-badge>
      <!-- <ion-icon name="arrow-forward" item-right></ion-icon> -->
    </button>
  </ion-list>
</ion-content>
